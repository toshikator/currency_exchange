# Database connection configuration
# Adjust these values for your environment.
# The code constructs an Oracle thin driver URL from these values by default.
# If you later switch to SQL Server, you can adapt CurrenciesDB to use these keys too.
# Server address or hostname
address=10.100.102.14
# Port number
port=1521
# Database/service name (Oracle service name or SQL Server database name)
databaseName=XEPDB1
# Target table/entity name used by CurrenciesDB DAO
# Change this to match your schema, e.g., currencies, products, employees
tableNameCurrencies=currencies
tableNameExchangeRates=exchangerates
# Credentials
username=hr
password=hr
# Column numbers mapping (1-based indexes for ResultSet and PreparedStatement)
# If your table column order differs, adjust these numbers accordingly.
currencies.columns.id=1
currencies.columns.code=2
currencies.columns.fullName=4
currencies.columns.sign=3
exchangeRates.columns.id=1
exchangeRates.columns.baseCurrencyId=2
exchangeRates.columns.targetCurrencyId=3
exchangeRates.columns.rate=4